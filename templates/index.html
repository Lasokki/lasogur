<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lasogur - simple sharing service</title>
    <link href="/static/css/lasogur.css" rel="stylesheet"></link>
  </head>
<body>
  {% if user %}
  <h1>Lasogur - {{ user }}</h1>
  {% else %}
  <h1>Lasogur</h1>
  {% endif %}

  <h2>Upload new File</h2>

  <form action="" method="post" enctype="multipart/form-data">
    <input type=file name=file></input>
    <input type=submit value=Upload></input>
  </form>

</body>
</html>
