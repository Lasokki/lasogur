<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lasogur - simple sharing service</title>
    <link href="static/css/lasogur.css" rel="stylesheet">
  </head>
<body>
  {% if user %}
  <h1>Hello {{ user }}!</h1>
  {% else %}
  <h1>Hello World!</h1>
  {% endif %}

  <h2>Upload new File</h2>

  <form action="" method=post enctype=multipart/form-data>
    <p><input type=file name=file>
      <input type=submit value=Upload>
  </form>

</body>
