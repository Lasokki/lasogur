<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lasogur - simple sharing service</title>
    <link href="static/css/lasogur.css" rel="stylesheet"></link>
  </head>
<body>
  <div>
    <h1>Gallery</h1>
  </div>
  <div class="gallery">
    {% for path in imgs %}
    <div style="background-image: url({{ path }});" class="thumb"></div> 
    {% endfor %}
  </div>
</body>
</html>
