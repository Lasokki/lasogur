<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lasogur - simple sharing service</title>
    <link href="/static/css/lasogur.css" rel="stylesheet"></link>
  </head>
<body>
  {% if file_path %}
  <div>
    <!-- This could be replaced with a title from database! -->
    <h1>{{ file_path }}</h1>
  </div>
  <div class="picView">
    <a href="{{ file_path  }}"><div style="background-image: url({{ file_path }});" class="fitted"></div></a> 
  </div>
  
  {% else %}
  <div>
    <h1>Gallery</h1>
  </div>
  {% endif %}

  <div class="gallery">
    {% for gal, upl in paths %}
    <a href="{{ gal  }}"><div style="background-image: url({{ upl }});" class="thumb"></div></a> 
    {% endfor %}
  </div>
</body>
</html>
